machine:
  environment:
    MAJOR_VERSION_TAG: 2
    PACKER_VERSION_TAG: 'latest'
    TERRAFORM_VERSION_TAG: 'latest'
    CI_DEST_DIR: 'node_files'
    CI_CONTAINER_NAME: 'unifio-ci'
    CI_IMAGE_NAME: 'unifio/ci'
    CI_NODE_IMAGE_NAME: 'unifio/ci:node-2.0.0'
    CI_SCRIPT_DEBUG: 1
    TF_IMAGE: 'unifio/terraform'
    PKR_IMAGE: 'unifio/packer'

  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - ./copybins.sh
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t ${CI_IMAGE_NAME} .
    - mkdir -p ~/docker; docker save ${CI_IMAGE_NAME} > ~/docker/image.tar

test:
  override:
    - docker run --entrypoint /bin/sh ${CI_IMAGE_NAME} -c "gem list | grep covalence"
    - docker run --entrypoint /bin/sh ${CI_IMAGE_NAME} -c "aws --version"
    - docker run -e CHECKPOINT_DISABLE=1 --entrypoint /bin/sh ${CI_IMAGE_NAME} -c "packer version"
    - docker run -e CHECKPOINT_DISABLE=1 --entrypoint /bin/sh ${CI_IMAGE_NAME} -c "terraform version"
    - docker run --entrypoint /bin/sh ${CI_IMAGE_NAME} -c "node --version"
    - docker run --entrypoint /bin/sh ${CI_IMAGE_NAME} -c "npm --version"
    - if [[ -n "$CIRCLE_TOKEN" ]]; then docker run --entrypoint /bin/sh ${CI_IMAGE_NAME} -c "promote-atlas-artifact --version"; fi

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f `docker images ${CI_IMAGE_NAME} | grep -E "${CI_IMAGE_NAME}" | grep -v 'node-2.0.0' | awk '{print $3}'` ${CI_IMAGE_NAME}:${MAJOR_VERSION_TAG}.0.${CIRCLE_BUILD_NUM}
      - docker push ${CI_IMAGE_NAME}
